name: Build and Deploy Website

on:
  push:
    branches:
      - main  # Trigger this workflow when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use an Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Checkout the code from the main branch

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # You can specify the Node.js version you want here

    - name: Install pnpm
      run: npm install -g pnpm@latest-10  # Install pnpm globally

    - name: Install dependencies
      run: pnpm install  # Install project dependencies using pnpm

    - name: Build the website
      run: pnpm run build  # Build the website (output should go to ./dist or your specified folder)

    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3  # This action will deploy to GitHub Pages
      with:
        folder: dist  # Path to the build output (make sure this matches your build folder)
        branch: gh-pages  # Deploy to the gh-pages branch
        target-folder: /  # Optional: You can specify a subfolder for deployment
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication (automatically available)
